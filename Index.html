<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Britten Falcher's Resume</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .resume {
            background-color: #fff;
            padding: 40px;
            margin: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 100%;
            border-radius: 15px;
            display: flex;
        }

        .left {
            width: 30%;
            padding: 20px;
            background-color: #f8f8f8;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Centering items horizontally */
        }

        .right {
            width: 70%;
            padding: 20px;
            margin-left: auto; /* Push the "Skills" section to the right */
        }

        h1,
        h2,
        h3,
        p,
        ul,
        li,
        a {
            margin: 10px 0;
            color: #7F8C8D;
            line-height: 1.6;
            font-size: 1em;
        }

        h1 {
            color: #2C3E50;
            border-bottom: 2px solid #E74C3C;
            padding-bottom: 10px;
            font-size: 2em;
            margin-bottom: 20px;
        }

        h2 {
            color: #E74C3C;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        h3 {
            font-size: 1em;
            color: #2C3E50;
        }

        .left p,
        .left ul {
            font-size: 0.9em;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: #3498DB;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        header p {
            color: #7F8C8D;
            font-size: 0.9em;
            margin: 5px 0;
        }

        section {
            margin-bottom: 20px;
        }

        .bold {
            font-weight: bold;
        }

        .date {
            font-size: 0.7em;
            color: #7F8C8D;
            float: right;
        }

        .company {
            font-weight: normal;
            color: #2C3E50;
        }

        .contact-icon {
            margin-right: 5px;
            color: #E74C3C;
        }

        .cube-container {
            position: relative;
            width: 200px;
            height: 200px;
            perspective: 1000px;
            margin-top: 80px; /* Adjust the margin-top value to move the cube down */
        }

        .cube {
            position: absolute;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            transition: transform 5s ease-out;
            margin-top: 50px; /* Adjust the margin-top value to shift the cube down */
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 1px solid #999999;
        }

        .face:nth-child(1) { 
            transform: rotateY(0deg) translateZ(50px); 
            background-color: rgba(0, 0, 0, 0); /* Front */
        }
        .face:nth-child(2) { 
            transform: rotateX(90deg) translateZ(50px); 
            background-color: rgba(0, 0, 0, 0); /* Top */
        }
        .face:nth-child(3) { 
            transform: rotateY(90deg) translateZ(50px); 
            background-color: rgba(0, 0, 0, 0); /* Right */
        }
        .face:nth-child(4) { 
            transform: rotateY(180deg) translateZ(50px); 
            background-color: rgba(0, 0, 0, 0); /* Back */
        }
        .face:nth-child(5) { 
            transform: rotateY(270deg) translateZ(50px); 
            background-color: rgba(0, 0, 0, 0); /* Left */
        }
        .face:nth-child(6) { 
            transform: rotateX(-90deg) translateZ(50px); 
            background-color: rgba(0, 0, 0, 0); /* Bottom */
        }

        .cube-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
